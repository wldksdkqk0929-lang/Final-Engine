<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{engine_name}} Dashboard</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; max-width: 900px; }
    h1 { margin: 0 0 12px 0; font-size: 22px; }
    .meta { color: #333; line-height: 1.6; }
    .pill { display: inline-block; padding: 2px 10px; border-radius: 999px; border: 1px solid #ccc; font-size: 12px; }
    pre { white-space: pre-wrap; word-break: break-word; background: #f6f6f6; padding: 12px; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>{{engine_name}} 상황판</h1>
    <div class="meta">
      <div>run_id: <b>{{run_id}}</b></div>
      <div>created_at_utc: <b>{{created_at_utc}}</b></div>
      <div>status: <span class="pill">{{status}}</span></div>
      <div>model: <b>{{model}}</b></div>
      <div>intel_status: <span class="pill">{{intel_status}}</span></div>
    </div>

    <h2 style="font-size:16px; margin-top:16px;">Intel 요약(한국어)</h2>
    <pre>{{intel_text_ko}}</pre>
  </div>
</body>
</html>
