<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNIPER V13.2 HUD: FINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body { font-family: 'JetBrains Mono', monospace; background-color: #0d1117; color: #c9d1d9; }
        .hud-box { background: #161b22; border: 1px solid #30363d; border-radius: 12px; }
    </style>
</head>
<body class="p-6 max-w-7xl mx-auto">
    <header class="mb-10 flex flex-col md:flex-row justify-between items-center border-b border-gray-800 pb-6 gap-4">
        <h1 class="text-3xl font-bold text-blue-500 italic">SNIPER V13.2 HUD</h1>
        <div class="flex gap-4">
            <div class="hud-box p-4 text-center min-w-[120px]">
                <p class="text-[10px] text-gray-500 mb-1">MARKET (SPY)</p>
                <p id="spy-val" class="text-2xl font-bold text-blue-300">--</p>
            </div>
            <div class="hud-box p-4 text-center min-w-[120px]">
                <p class="text-[10px] text-gray-500 mb-1">FEAR (VIX)</p>
                <p id="vix-val" class="text-2xl font-bold text-yellow-500">--</p>
            </div>
        </div>
    </header>
    <div id="stock-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    <script>
        async function sync() {
            try {
                const mRes = await fetch('market_status.json?t=' + Date.now());
                const m = await mRes.json();
                document.getElementById('spy-val').innerText = "$" + m.spy_price;
                document.getElementById('vix-val').innerText = m.vix;
                
                const rRes = await fetch('final_v12_report.json?t=' + Date.now());
                const reports = await rRes.json();
                const grid = document.getElementById('stock-grid');
                grid.innerHTML = '';
                reports.forEach((item, i) => {
                    const card = document.createElement('div');
                    card.className = 'hud-box overflow-hidden shadow-xl';
                    const cid = `chart_${i}`;
                    card.innerHTML = `<div class="p-4 border-b border-gray-800 flex justify-between font-bold"><span>${item.symbol}</span><span class="text-xs">${item.status}</span></div><div id="${cid}" class="h-44 w-full"></div><div class="p-4 text-xs text-gray-400">${item.reason_kr}</div>`;
                    grid.appendChild(card);
                    new TradingView.widget({"container_id":cid,"width":"100%","height":"100%","symbol":item.symbol,"interval":"D","theme":"dark","style":"1","locale":"kr","hide_top_toolbar":true,"hide_side_toolbar":true});
                });
            } catch (e) { console.error(e); }
        }
        sync();
    </script>
</body>
</html>
