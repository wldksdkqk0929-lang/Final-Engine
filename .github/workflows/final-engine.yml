name: Final Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "5 15 * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests yfinance pyyaml deep-translator

      - name: Run Sniper Engine
        run: python run.py

