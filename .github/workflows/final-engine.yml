name: Final Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "5 15 * * *"  # 매일 한국 시간 00:05 실행

concurrency:
  group: final-engine
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      FINAL_ENGINE_CONFIG: config/base.yaml

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # [수정됨] 브랜치 제약 없이 '가장 최근 성공한' 캐시 파일 다운로드
      - name: Download previous cache artifact
        continue-on-error: true
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: final-engine.yml
          workflow_conclusion: success
          name: final-engine-cache
          path: .
          search_artifacts: true  # 모든 아티팩트 검색

      # [수정됨] 다운로드된 파일이 있는지 확인하고 원래 위치로 복구
      - name: Restore cache files
        shell: bash
        run: |
          echo "Restoring cache files..."
          # 만약 artifact가 다운로드 되었다면 루트 혹은 폴더에 있을 것임
          if [ -f "data/cache/state.json" ]; then
            echo "Found cache in data/cache!"
          else
            echo "No direct cache found. Checking restore paths..."
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests google-genai

      - name: Run Final Engine
        run: python run.py

      # [중요] 다음 실행을 위해 이번 결과를 반드시 업로드
      - name: Upload cache artifact (Persistence)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: final-engine-cache
          retention-days: 90
          overwrite: true
          path: |
            data/cache/state.json
            data/cache/coverage_universe.json
            data/cache/stooq/state.json
            data/cache/stooq/coverage_universe.json

      - name: Upload dashboard and logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: final-engine-result-${{ github.run_id }}
          retention-days: 30
          path: |
            data/processed
            data/artifacts
            data/logs
