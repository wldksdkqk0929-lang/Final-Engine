name: Final Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "5 15 * * *"

concurrency:
  group: final-engine
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      FINAL_ENGINE_CONFIG: config/base.yaml

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # [수정] 브랜치 제한 없이 가장 최근 성공한 실행의 캐시를 가져옴
      - name: Download previous cache artifact
        continue-on-error: true
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: final-engine.yml
          workflow_conclusion: success
          name: final-engine-cache
          path: download_cache
          search_artifacts: true

      # [수정] 다운로드 받은 파일을 제자리로 복구
      - name: Restore cache files
        shell: bash
        run: |
          echo "Restoring cache files..."
          if [ -d "download_cache" ]; then
            # 다운로드된 파일들을 원래 데이터 폴더로 이동
            mkdir -p data/cache/stooq
            
            # 파일이 존재할 경우에만 복사 (오류 방지)
            [ -f "download_cache/state.json" ] && cp download_cache/state.json data/cache/state.json
            [ -f "download_cache/coverage_universe.json" ] && cp download_cache/coverage_universe.json data/cache/coverage_universe.json
            [ -f "download_cache/stooq/state.json" ] && cp download_cache/stooq/state.json data/cache/stooq/state.json
            [ -f "download_cache/stooq/coverage_universe.json" ] && cp download_cache/stooq/coverage_universe.json data/cache/stooq/coverage_universe.json
            
            echo "Cache restoration complete."
            ls -R data/cache
          else
            echo "No previous cache found (First run or download failed). Starting fresh."
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests google-genai

      - name: Run Final Engine
        run: python run.py

      # [중요] 다음 실행을 위해 이번 결과를 반드시 업로드 (덮어쓰기 모드)
      - name: Upload cache artifact (Persistence)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: final-engine-cache
          retention-days: 90
          overwrite: true
          path: |
            data/cache/state.json
            data/cache/coverage_universe.json
            data/cache/stooq/state.json
            data/cache/stooq/coverage_universe.json

      - name: Upload artifacts (Dashboard/Logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: final-engine-result-${{ github.run_id }}
          retention-days: 30
          path: |
            data/processed
            data/artifacts
            data/logs
