name: Final Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "5 15 * * *"  # 매일 한국시간 00:05 실행

concurrency:
  group: final-engine
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      FINAL_ENGINE_CONFIG: config/base.yaml

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # [핵심] 이전 실행 결과(캐시)를 강제로 다운로드
      - name: Download previous cache artifact
        continue-on-error: true
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: final-engine.yml
          workflow_conclusion: success
          name: final-engine-cache
          path: download_cache
          search_artifacts: true

      # [핵심] 캐시 복원
      - name: Restore cache files
        shell: bash
        run: |
          mkdir -p data/cache/stooq
          if [ -d "download_cache" ]; then
            echo "✅ Found cache! Restoring..."
            [ -f "download_cache/state.json" ] && cp download_cache/state.json data/cache/state.json
            [ -f "download_cache/coverage_universe.json" ] && cp download_cache/coverage_universe.json data/cache/coverage_universe.json
            [ -f "download_cache/stooq/state.json" ] && cp download_cache/stooq/state.json data/cache/stooq/state.json
            [ -f "download_cache/stooq/coverage_universe.json" ] && cp download_cache/stooq/coverage_universe.json data/cache/stooq/coverage_universe.json
          else
            echo "⚠️ No previous cache found. Starting fresh."
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      # [수정됨] yfinance가 추가된 최종 설치 명령어
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests google-genai yfinance

      - name: Run Final Engine
        run: python run.py

      # [핵심] 다음 실행을 위해 이번 결과를 저장
      - name: Upload cache artifact (Persistence)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: final-engine-cache
          retention-days: 90
          overwrite: true
          path: |
            data/cache/state.json
            data/cache/coverage_universe.json
            data/cache/stooq/state.json
            data/cache/stooq/coverage_universe.json

      # 대시보드(index.html) 결과물 저장
      - name: Upload dashboard and logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: final-engine-result-${{ github.run_id }}
          retention-days: 30
          path: |
            data/processed
            data/artifacts
            data/logs
