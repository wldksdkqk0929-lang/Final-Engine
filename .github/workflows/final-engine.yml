name: Final Engine

on:
  workflow_dispatch:      # 버튼 클릭 실행
  schedule:
    - cron: "5 15 * * *"  # 매일 한국시간 00:05 자동 실행

# [중요] 웹페이지 배포를 위해 쓰기 권한(write) 부여
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 파이썬 설정
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 2. 필수 라이브러리 설치 (번역기 포함)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests yfinance pyyaml googletrans==4.0.0-rc1 deep-translator

      # 3. 엔진 실행 (데이터 수집 -> 분석 -> index.html 생성)
      - name: Run Sniper Engine
        run: python run.py

      # 4. [NEW] 생성된 index.html을 웹페이지로 배포
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./data/artifacts/dashboard  # index.html이 있는 폴더
          
      # (선택) 백업용으로 파일 저장도 유지
      - name: Upload Artifact (Backup)
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-backup
          path: data/artifacts/dashboard
