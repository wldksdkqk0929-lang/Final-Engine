name: Final Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "5 15 * * *"

concurrency:
  group: final-engine
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      FINAL_ENGINE_CONFIG: config/base.yaml

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # [수정됨] 브랜치 제한 없이 캐시 다운로드
      - name: Download previous cache artifact
        continue-on-error: true
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: final-engine.yml
          workflow_conclusion: success
          name: final-engine-cache
          path: download_cache
          search_artifacts: true

      # [수정됨] 캐시 복원 로직
      - name: Restore cache files
        shell: bash
        run: |
          mkdir -p data/cache/stooq
          if [ -d "download_cache" ]; then
            [ -f "download_cache/state.json" ] && cp download_cache/state.json data/cache/state.json
            [ -f "download_cache/coverage_universe.json" ] && cp download_cache/coverage_universe.json data/cache/coverage_universe.json
            [ -f "download_cache/stooq/state.json" ] && cp download_cache/stooq/state.json data/cache/stooq/state.json
            [ -f "download_cache/stooq/coverage_universe.json" ] && cp download_cache/stooq/coverage_universe.json data/cache/stooq/coverage_universe.json
            echo "Cache restored."
          else
            echo "No cache found."
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests google-genai

      - name: Run Final Engine
        run: python run.py

      - name: Upload cache artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: final-engine-cache
          retention-days: 90
          overwrite: true
          path: |
            data/cache/state.json
            data/cache/coverage_universe.json
            data/cache/stooq/state.json
            data/cache/stooq/coverage_universe.json

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: final-engine-result-${{ github.run_id }}
          retention-days: 30
          path: |
            data/processed
            data/artifacts
            data/logs
