name: Final Engine

on:
  workflow_dispatch:  # 버튼으로 실행 가능하게 함

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (Fix Error)
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests yfinance  # 여기에 yfinance가 반드시 있어야 함!

      - name: Run Dashboard Engine
        run: python run.py

      - name: Upload Dashboard (Result)
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-result
          path: data/artifacts/dashboard
