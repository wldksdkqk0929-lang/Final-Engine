name: Final Engine

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 1) Restore: 최신 캐시를 prefix로 복원
      - name: Restore Final Engine cache
        uses: actions/cache/restore@v4
        with:
          path: |
            data/cache
          key: final-engine-cache-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            final-engine-cache-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pyyaml requests google-genai
          fi

      - name: Run Final Engine
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FINAL_ENGINE_CONFIG: config/base.yaml
        run: |
          python run.py

      # 2) Save: 매 실행마다 “새 키”로 저장(덮어쓰기 막힘 문제 제거)
      - name: Save Final Engine cache
        uses: actions/cache/save@v4
        with:
          path: |
            data/cache
          key: final-engine-cache-${{ runner.os }}-${{ github.run_id }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: final-engine-artifacts
          path: |
            data/processed
            data/artifacts
            data/logs
          if-no-files-found: warn
