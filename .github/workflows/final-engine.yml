name: Final Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "5 15 * * *"

# [핵심] 권한 설정
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests yfinance pyyaml deep-translator

      - name: Run Sniper Engine
        run: python run.py

      # [이 부분이 빠져있어서 브랜치가 안 생긴 겁니다!]
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./data/artifacts/dashboard
          force_orphan: true
