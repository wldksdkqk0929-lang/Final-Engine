name: Final Engine

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ✅ 이전 실행의 state(coverage/state)를 Artifact로부터 복원
      # (없으면 그냥 넘어감)
      - name: Restore state from previous run (artifact)
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: final-engine.yml
          name: final-engine-state
          path: data/cache
          if_no_artifact_found: ignore

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pyyaml requests google-genai
          fi

      - name: Run Final Engine
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FINAL_ENGINE_CONFIG: config/base.yaml
        run: |
          python run.py

      # ✅ 이번 실행이 만든 state를 다음 실행을 위해 Artifact로 저장
      - name: Upload state artifact (for next run)
        uses: actions/upload-artifact@v4
        with:
          name: final-engine-state
          path: |
            data/cache
          if-no-files-found: warn
          retention-days: 30

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: final-engine-artifacts
          path: |
            data/processed
            data/artifacts
            data/logs
          if-no-files-found: warn
