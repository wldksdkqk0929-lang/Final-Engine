name: Final Engine

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ✅ 핵심: coverage/state/stooq 캐시를 유지하는 폴더
      - name: Cache Final Engine state
        uses: actions/cache@v4
        with:
          path: |
            data/cache
          key: final-engine-cache-${{ runner.os }}
          restore-keys: |
            final-engine-cache-${{ runner.os }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pyyaml requests google-genai
          fi

      - name: Run Final Engine
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FINAL_ENGINE_CONFIG: config/base.yaml
        run: |
          python run.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: final-engine-artifacts
          path: |
            data/processed
            data/artifacts
            data/logs
          if-no-files-found: warn
