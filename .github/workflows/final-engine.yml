name: Final Engine

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ✅ 이전 run의 state를 레포 루트에 복원 (경로 꼬임 방지)
      - name: Restore state from previous run (artifact)
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: final-engine.yml
          name: final-engine-state
          path: .
          if_no_artifact_found: ignore

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pyyaml requests google-genai
          fi

      - name: Run Final Engine
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FINAL_ENGINE_CONFIG: config/base.yaml
        run: |
          python run.py

      # ✅ state는 “파일만” 업로드 (폴더 중첩 원천 차단)
      - name: Upload state artifact (for next run)
        uses: actions/upload-artifact@v4
        with:
          name: final-engine-state
          path: |
            data/cache/state.json
            data/cache/coverage_universe.json
            data/cache/stooq/state.json
            data/cache/stooq/coverage_universe.json
          if-no-files-found: warn
          retention-days: 30

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: final-engine-artifacts
          path: |
            data/processed
            data/artifacts
            data/logs
          if-no-files-found: warn
