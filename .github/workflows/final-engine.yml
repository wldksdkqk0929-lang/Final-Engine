name: Final Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "5 15 * * *"

# [핵심] 웹사이트를 만들 권한을 줍니다
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests yfinance pyyaml deep-translator

      - name: Run Sniper Engine
        run: python run.py

      # [이게 빠져있었습니다!] 웹사이트 배포 단계
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./data/artifacts/dashboard
          force_orphan: true  # 기존 내용 무시하고 덮어쓰기
