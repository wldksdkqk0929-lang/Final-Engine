name: Sniper Batch Pipeline

on:
  schedule:
    # TEST: Rapid Pulse - every 5 minutes (Smoke Test)
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  sniper-batch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install package (editable)
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run batch CLI
        run: |
          python -m scripts.run_batch_cli
