name: Final Engine

on:
  workflow_dispatch:
  schedule:
    # 매일 00:05 KST = 15:05 UTC
    - cron: "5 15 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache price data
        uses: actions/cache@v4
        with:
          path: data/cache
          key: final-engine-cache-${{ runner.os }}-${{ github.ref }}-v1
          restore-keys: |
            final-engine-cache-${{ runner.os }}-${{ github.ref }}-
            final-engine-cache-${{ runner.os }}-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python run.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Final-Engine-${{ github.run_id }}
          path: data
