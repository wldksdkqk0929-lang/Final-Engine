name: Sniper Batch Autonomous Runner

on:
  schedule:
    - cron: "0 1 * * *"   # 매일 10:00 KST (UTC 01:00)
  workflow_dispatch:

jobs:
  run-sniper:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ✅ 실행 방식 변경 (핵심)
      - name: Run Sniper Batch
        run: |
          python scripts/run_batch_cli.py

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sniper-logs
          path: |
            engine/logs
            data
            state
