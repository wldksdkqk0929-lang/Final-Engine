<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNIPER V13.2 HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body { font-family: 'JetBrains Mono', monospace; background-color: #0d1117; color: #c9d1d9; }
        .hud-box { background: #1f2937; padding: 4px 10px; border-radius: 6px; border: 1px solid #374151; }
    </style>
</head>
<body class="p-4 max-w-6xl mx-auto">
    <header class="mb-6 flex flex-col justify-between items-center border-b border-gray-700 pb-4 gap-2">
        <h1 class="text-xl font-bold text-blue-400 text-center text-white">SNIPER V13.2 HUD</h1>
        <div class="flex gap-2">
            <div class="hud-box"><span class="text-[10px] text-gray-500 mr-1">SPY</span><span id="spy-v" class="text-blue-300 font-bold text-xs">--</span></div>
            <div class="hud-box"><span class="text-[10px] text-gray-500 mr-1">VIX</span><span id="vix-v" class="text-yellow-400 font-bold text-xs">--</span></div>
        </div>
    </header>
    <div id="grid-container" class="grid grid-cols-1 gap-4"></div>
    <script>
        async function run() {
            const mRes = await fetch('market_status.json?t=' + Date.now());
            const m = await mRes.json();
            document.getElementById('spy-v').innerText = "$" + m.spy_price;
            document.getElementById('vix-v').innerText = m.vix;
            const rRes = await fetch('final_v12_report.json?t=' + Date.now());
            const reports = await rRes.json();
            const g = document.getElementById('grid-container');
            g.innerHTML = '';
            reports.forEach((item, i) => {
                const card = document.createElement('div');
                card.className = 'bg-gray-900 rounded p-4 border border-gray-800';
                card.innerHTML = `<div class="flex justify-between mb-2"><span class="font-bold">${item.symbol}</span><span class="text-xs">${item.status}</span></div><div class="h-32 mb-2" id="c_${i}"></div><p class="text-[10px] text-gray-400">${item.reason_kr}</p>`;
                g.appendChild(card);
                new TradingView.widget({"container_id": `c_${i}`, "width": "100%", "height": "100%", "symbol": item.symbol, "interval": "D", "theme": "dark", "style": "1", "locale": "kr", "hide_top_toolbar": true, "hide_side_toolbar": true});
            });
        }
        run();
    </script>
</body>
</html>
