<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper V12: Shadow Hunter</title>
    <style>
        :root {
            --bg-color: #0f1115;
            --card-bg: #161b22;
            --text-main: #e6edf3;
            --text-sub: #8b949e;
            --accent-green: #2ea043;
            --accent-red: #da3633;
            --accent-blue: #58a6ff;
            --accent-yellow: #d29922;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #30363d;
            padding-bottom: 15px;
        }
        h1 { margin: 0; font-size: 1.5rem; }
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: var(--card-bg);
            border: 1px solid #30363d;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-3px); border-color: var(--accent-blue); }
        .card-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #21262d;
        }
        .symbol { font-size: 1.4rem; font-weight: 800; color: var(--text-main); }
        
        /* Ìä∏Î†àÏù¥Îî©Î∑∞ Ï∞®Ìä∏ ÏòÅÏó≠ */
        .chart-container {
            height: 200px;
            width: 100%;
            border-bottom: 1px solid #30363d;
        }

        /* ÌÜµÍ≥Ñ Í∑∏Î¶¨Îìú */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 10px;
            background: #1c2128;
            border-bottom: 1px solid #30363d;
        }
        .stat-item { text-align: center; }
        .stat-label { font-size: 0.7rem; color: var(--text-sub); display: block; }
        .stat-value { font-size: 1.1rem; font-weight: bold; }
        .val-red { color: var(--accent-red); }
        .val-green { color: var(--accent-green); }
        .val-yellow { color: var(--accent-yellow); }

        /* AI Î∂ÑÏÑù ÏòÅÏó≠ */
        .analysis-box { padding: 15px; }
        .analysis-row { margin-bottom: 10px; }
        .label { font-size: 0.8rem; font-weight: bold; color: var(--accent-blue); margin-right: 5px; }
        .content { font-size: 0.95rem; line-height: 1.4; color: #d1d5da; }
        .risk-badge { 
            display: inline-block; padding: 2px 6px; border-radius: 3px; font-size: 0.75rem; 
        }
        .loader { text-align: center; padding: 50px; color: var(--text-sub); }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>üî≠ Sniper V12: Shadow Hunter</h1>
            <span style="font-size:0.8rem; color:gray;">System Status: ONLINE | Target Lock: 14</span>
        </div>
        <div id="last-update" style="font-size:0.9rem;">Wait...</div>
    </header>

    <div id="app" class="container">
        <div class="loader">üì° Loading Intelligence Data...</div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <script>
        // Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        fetch('v12_report.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('app');
                const lastUpdateDiv = document.getElementById('last-update');
                container.innerHTML = ''; // Î°úÎçî Ï†úÍ±∞

                if(data.length > 0) {
                    lastUpdateDiv.innerHTML = `Last Scan: ${data[0].last_updated}`;
                }

                data.forEach((item, index) => {
                    // Îç∞Ïù¥ÌÑ∞ ÌååÏã±
                    const sym = item.symbol;
                    const tech = item.tech_data;
                    const ai = item.ai_analysis;
                    
                    // Ïπ¥Îìú ÏÉùÏÑ±
                    const card = document.createElement('div');
                    card.className = 'card';

                    // 1. Ìó§Îçî (Ï¢ÖÎ™©Î™Ö + Ïï°ÏÖò)
                    let actionColor = '#30363d';
                    let actionText = ai.action;
                    if (ai.action === 'WATCH') { actionColor = 'var(--accent-green)'; actionText = '‚ö° WATCH'; }
                    if (ai.action === 'DISCARD') { actionColor = 'var(--accent-red)'; actionText = 'üóëÔ∏è DISCARD'; }
                    
                    // 2. ÌÜµÍ≥Ñ ÏÉâÏÉÅ Í≤∞Ï†ï
                    const rsiColor = tech.rsi < 30 ? 'val-green' : (tech.rsi > 70 ? 'val-red' : 'val-yellow');
                    
                    card.innerHTML = `
                        <div class="card-header">
                            <span class="symbol">$${sym}</span>
                            <span class="badge" style="background:${actionColor}">${actionText}</span>
                        </div>
                        
                        <div class="chart-container" id="tv_chart_${index}"></div>

                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-label">DROP (High)</span>
                                <span class="stat-value val-red">${tech.drawdown}%</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">RSI</span>
                                <span class="stat-value ${rsiColor}">${tech.rsi}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">VOL (Ratio)</span>
                                <span class="stat-value val-green">${tech.vol_ratio}%</span>
                            </div>
                        </div>

                        <div class="analysis-box">
                            <div class="analysis-row">
                                <span class="label">üìâ ÌïòÎùΩ ÏõêÏù∏:</span>
                                <span class="content">${ai.korean_summary || 'Î∂ÑÏÑù ÎåÄÍ∏∞ Ï§ë...'}</span>
                            </div>
                            <div class="analysis-row">
                                <span class="label">üöÄ Î∞òÎì± Ïû¨Î£å:</span>
                                <span class="content">${ai.buying_catalyst || 'ÌäπÏù¥ÏÇ¨Ìï≠ ÏóÜÏùå'}</span>
                            </div>
                            <div class="analysis-row" style="margin-top:15px; display:flex; justify-content:space-between;">
                                <span>
                                    <span class="label">‚ö†Ô∏è RISK:</span>
                                    <span class="risk-badge" style="background:${ai.risk_level === 'HIGH' ? '#da3633' : '#238636'}">
                                        ${ai.risk_level}
                                    </span>
                                </span>
                                <span style="font-size:0.8rem; color:#8b949e;">V12 Engine Verified</span>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);

                    // 3. Ìä∏Î†àÏù¥Îî©Î∑∞ ÏúÑÏ†Ø ÏÇΩÏûÖ (ÎØ∏Îãà Ï∞®Ìä∏)
                    new TradingView.widget({
                        "autosize": true,
                        "symbol": sym,
                        "interval": "D",
                        "timezone": "Etc/UTC",
                        "theme": "dark",
                        "style": "1",
                        "locale": "kr",
                        "toolbar_bg": "#f1f3f6",
                        "enable_publishing": false,
                        "hide_top_toolbar": true,
                        "hide_legend": true,
                        "save_image": false,
                        "container_id": `tv_chart_${index}`,
                        "allow_symbol_change": false
                    });
                });
            })
            .catch(error => {
                document.getElementById('app').innerHTML = `<div style="text-align:center; color:red;">‚ö†Ô∏è Report Not Found.<br>Run scanner first.</div>`;
                console.error('Error:', error);
            });
    </script>
</body>
</html>
