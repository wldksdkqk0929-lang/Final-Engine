<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNIPER V13.2: HUD MODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body { font-family: 'JetBrains Mono', monospace; background-color: #0d1117; color: #c9d1d9; }
        .card { background: #161b22; border: 1px solid #30363d; }
        .badge-strong { background: #238636; color: white; }
        .badge-watch { background: #9e6a03; color: white; }
        .badge-trap { background: #30363d; color: #8b949e; }
        .blur-lock { filter: blur(8px); pointer-events: none; opacity: 0.3; }
        .hud-value { font-weight: bold; color: #e5e7eb; }
        .hud-label { font-size: 0.7rem; color: #6b7280; margin-right: 4px; }
        .hud-box { background: #1f2937; padding: 4px 12px; rounded: 4px; border: 1px solid #374151; display: flex; align-items: center; }
    </style>
</head>
<body class="p-4 md:p-8 max-w-7xl mx-auto">

    <header class="mb-8 flex flex-col md:flex-row justify-between items-center border-b border-gray-700 pb-4 gap-4">
        <div class="flex items-center gap-4">
            <div>
                <h1 class="text-2xl font-bold text-blue-400">SNIPER <span class="text-white">V13.2</span></h1>
                <p id="market-status-text" class="text-xs text-green-500 font-bold tracking-widest">SYSTEM ONLINE</p>
            </div>
        </div>
        <div class="flex gap-3">
            <div class="hud-box rounded-lg">
                <span class="hud-label">SPY</span>
                <span id="spy-value" class="hud-value text-blue-300">---</span>
                <span id="spy-ma" class="text-[10px] text-gray-500 ml-2">MA:---</span>
            </div>
            <div class="hud-box rounded-lg">
                <span class="hud-label">VIX</span>
                <span id="vix-value" class="hud-value text-yellow-300">---</span>
            </div>
            <div class="text-right ml-2 hidden md:block">
                <p id="update-time" class="text-[10px] text-gray-500 mt-1">...</p>
            </div>
        </div>
    </header>

    <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></div>

    <div id="danger-overlay" class="hidden fixed inset-0 z-50 bg-black/80 flex items-center justify-center">
         <div class="text-center border-2 border-red-600 p-10 rounded bg-gray-900">
            <h1 class="text-4xl text-red-500 font-bold mb-4">⛔ TRADING HALTED</h1>
            <p id="lock-reason" class="text-gray-300">MARKET UNSAFE</p>
        </div>
    </div>

    <script>
        async function init() {
            const grid = document.getElementById('grid-container');
            const overlay = document.getElementById('danger-overlay');
            const statusText = document.getElementById('market-status-text');
            
            try {
                // 시장 데이터 (캐시 방지)
                const mRes = await fetch('market_status.json?t=' + Date.now());
                const mData = await mRes.json();

                document.getElementById('update-time').innerText = mData.timestamp;
                document.getElementById('spy-value').innerText = `$${mData.spy_price}`;
                document.getElementById('spy-ma').innerText = `(${mData.spy_ma})`;
                document.getElementById('vix-value').innerText = mData.vix;

                if (mData.status === 'DANGER') {
                    statusText.innerText = "⚠️ " + mData.message;
                    statusText.className = "text-xs text-red-500 font-bold tracking-widest animate-pulse";
                    document.getElementById('vix-value').className = "hud-value text-red-500";
                    grid.classList.add('blur-lock');
                    overlay.classList.remove('hidden');
                    document.getElementById('lock-reason').innerText = mData.message;
                    return; 
                } else {
                    statusText.innerText = "✅ " + mData.regime;
                    statusText.className = "text-xs text-green-500 font-bold tracking-widest";
                }

                // 종목 데이터 (캐시 방지)
                const rRes = await fetch('final_v12_report.json?t=' + Date.now());
                const reports = await rRes.json();
                grid.innerHTML = '';

                if (reports.length === 0) {
                    grid.innerHTML = `<div class="col-span-full text-center text-gray-500 py-10">NO TARGETS</div>`;
                    return;
                }

                reports.forEach((item, index) => {
                    let badge = item.status === 'STRONG' ? 'badge-strong' : (item.status === 'TRAP' ? 'badge-trap' : 'badge-watch');
                    const chartId = `tv_${index}`;
                    const card = document.createElement('div');
                    card.className = 'card rounded-lg overflow-hidden p-0';
                    card.innerHTML = `
                        <div class="p-4 border-b border-gray-800 flex justify-between items-center bg-gray-900">
                            <div>
                                <h2 class="text-xl font-bold text-white">${item.symbol}</h2>
                                <p class="text-xs text-gray-400">DROP: <span class="text-red-400">${item.drawdown}%</span></p>
                            </div>
                            <span class="px-2 py-1 text-xs font-bold rounded ${badge}">${item.status}</span>
                        </div>
                        <div class="h-40 bg-black w-full" id="${chartId}"></div>
                        <div class="p-4"><p class="text-sm text-gray-300">${item.reason_kr || "분석 대기 중..."}</p></div>
                    `;
                    grid.appendChild(card);
                    setTimeout(() => {
                        new TradingView.widget({
                            "container_id": chartId, "width": "100%", "height": "100%",
                            "symbol": item.symbol, "interval": "D", "theme": "dark",
                            "style": "1", "locale": "kr", "hide_top_toolbar": true, "hide_side_toolbar": true, "allow_symbol_change": false, "save_image": false
                        });
                    }, index * 100);
                });
            } catch (e) { console.error(e); }
        }
        init();
    </script>
</body>
</html>
