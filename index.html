<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNIPER V13.2: HUD MODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body { font-family: 'JetBrains Mono', monospace; background-color: #0d1117; color: #c9d1d9; }
        .card { background: #161b22; border: 1px solid #30363d; }
        .hud-box { background: #1f2937; padding: 4px 12px; border-radius: 8px; border: 1px solid #374151; }
        .blur-lock { filter: blur(8px); pointer-events: none; opacity: 0.3; }
    </style>
</head>
<body class="p-4 md:p-8 max-w-7xl mx-auto">
    <header class="mb-8 flex flex-col md:flex-row justify-between items-center border-b border-gray-700 pb-4 gap-4">
        <div class="flex items-center gap-4">
            <div>
                <h1 class="text-2xl font-bold text-blue-400">SNIPER <span class="text-white">V13.2</span></h1>
                <p id="m-status" class="text-xs text-green-500 font-bold tracking-widest">SYSTEM ONLINE</p>
            </div>
        </div>
        <div class="flex gap-3">
            <div class="hud-box"><span class="text-[10px] text-gray-500 mr-2">SPY</span><span id="spy-v" class="font-bold text-blue-300">--</span></div>
            <div class="hud-box"><span class="text-[10px] text-gray-500 mr-2">VIX</span><span id="vix-v" class="font-bold text-yellow-300">--</span></div>
            <div id="u-time" class="text-[10px] text-gray-500 self-center">--</div>
        </div>
    </header>
    <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    <script>
        async function run() {
            const mRes = await fetch('market_status.json?t=' + Date.now());
            const m = await mRes.json();
            document.getElementById('spy-v').innerText = "$" + m.spy_price;
            document.getElementById('vix-v').innerText = m.vix;
            document.getElementById('u-time').innerText = m.timestamp;
            
            const rRes = await fetch('final_v12_report.json?t=' + Date.now());
            const reports = await rRes.json();
            const g = document.getElementById('grid');
            g.innerHTML = '';
            reports.forEach((item, i) => {
                const card = document.createElement('div');
                card.className = 'card rounded-lg overflow-hidden';
                const cid = `c_${i}`;
                card.innerHTML = `<div class="p-4 border-b border-gray-800 flex justify-between bg-gray-900/50"><span class="font-bold">${item.symbol}</span><span class="text-xs px-2 py-0.5 rounded bg-gray-700">${item.status}</span></div><div id="${cid}" class="h-40"></div><div class="p-4 text-sm text-gray-400">${item.reason_kr}</div>`;
                g.appendChild(card);
                new TradingView.widget({"container_id": cid, "width": "100%", "height": "100%", "symbol": item.symbol, "interval": "D", "theme": "dark", "style": "1", "locale": "kr", "hide_top_toolbar": true, "hide_side_toolbar": true});
            });
        }
        run();
    </script>
</body>
</html>
