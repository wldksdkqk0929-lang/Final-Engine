<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNIPER V13: COMMAND CENTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body { font-family: 'JetBrains Mono', monospace; background-color: #0d1117; color: #c9d1d9; }
        .card { background: #161b22; border: 1px solid #30363d; }
        .badge-strong { background: #238636; color: white; }
        .badge-watch { background: #9e6a03; color: white; }
        .badge-trap { background: #30363d; color: #8b949e; }
        .blur-lock { filter: blur(8px); pointer-events: none; opacity: 0.3; }
        
        /* ì‹œì¥ ìƒíƒœ íŒ¨ë„ ìŠ¤íƒ€ì¼ */
        .status-panel-safe { border-left: 5px solid #238636; background: linear-gradient(90deg, #0d1117 0%, #061c0b 100%); }
        .status-panel-danger { border-left: 5px solid #da3633; background: linear-gradient(90deg, #0d1117 0%, #290808 100%); }
    </style>
</head>
<body class="p-4 md:p-8 max-w-7xl mx-auto">

    <header class="mb-6 flex justify-between items-end border-b border-gray-700 pb-4">
        <div>
            <h1 class="text-3xl font-bold text-blue-400">SNIPER <span class="text-white">V13</span></h1>
            <p class="text-xs text-gray-500">COMMAND CENTER</p>
        </div>
        <div class="text-right">
            <p id="update-time" class="text-xs text-gray-400">CONNECTING...</p>
        </div>
    </header>

    <section id="market-dashboard" class="mb-10 w-full rounded-xl border border-gray-700 p-6 flex flex-col md:flex-row justify-between items-center gap-6 shadow-lg transition-all">
        <div class="text-center md:text-left">
            <h2 class="text-sm text-gray-400 mb-1">MARKET REGIME</h2>
            <div id="market-regime-text" class="text-3xl font-bold text-white tracking-widest">LOADING...</div>
            <p id="market-message" class="text-xs text-gray-500 mt-2">Checking Vital Signs...</p>
        </div>
        
        <div class="flex gap-8 text-center">
            <div>
                <p class="text-xs text-gray-400">SPY (TREND)</p>
                <p id="spy-value" class="text-2xl font-bold text-white">---</p>
                <p id="spy-ma" class="text-[10px] text-gray-500">MA: ---</p>
            </div>
            <div>
                <p class="text-xs text-gray-400">VIX (FEAR)</p>
                <p id="vix-value" class="text-2xl font-bold text-white">---</p>
                <p class="text-[10px] text-gray-500">LIMIT: 35.0</p>
            </div>
        </div>
    </section>

    <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
        </div>

    <div id="danger-overlay" class="hidden fixed inset-0 z-50 bg-black/80 flex items-center justify-center">
        <div class="text-center border-2 border-red-600 p-10 rounded bg-gray-900">
            <h1 class="text-4xl text-red-500 font-bold mb-4">â›” TRADING HALTED</h1>
            <p class="text-gray-300">System locked by Commander Protocol.</p>
            <p class="text-gray-500 text-sm mt-4">(Check Market Dashboard for details)</p>
        </div>
    </div>

    <script>
        async function init() {
            const marketPanel = document.getElementById('market-dashboard');
            const grid = document.getElementById('grid-container');
            const overlay = document.getElementById('danger-overlay');
            
            try {
                // ì‹œì¥ ë°ì´í„° ë¡œë“œ
                const mRes = await fetch('market_status.json?t=' + Date.now());
                const mData = await mRes.json();

                document.getElementById('update-time').innerText = "UPDATED: " + mData.timestamp;
                document.getElementById('market-regime-text').innerText = mData.regime || "UNKNOWN";
                document.getElementById('market-message').innerText = mData.message;
                
                document.getElementById('spy-value').innerText = `$${mData.spy_price}`;
                document.getElementById('spy-ma').innerText = `200MA: $${mData.spy_ma}`;
                document.getElementById('vix-value').innerText = mData.vix;

                // ìƒíƒœì— ë”°ë¥¸ UI ë³€ê²½
                if (mData.status === 'DANGER') {
                    // ìœ„í—˜: íŒ¨ë„ ë¹¨ê°„ìƒ‰ + ê·¸ë¦¬ë“œ ì ê¸ˆ
                    marketPanel.className = "mb-10 w-full rounded-xl p-6 flex flex-col md:flex-row justify-between items-center gap-6 shadow-lg status-panel-danger";
                    document.getElementById('market-regime-text').className = "text-3xl font-bold text-red-500 tracking-widest";
                    document.getElementById('vix-value').className = "text-2xl font-bold text-red-500";
                    
                    grid.classList.add('blur-lock'); // íë¦¬ê²Œ
                    overlay.classList.remove('hidden'); // ì°¨ë‹¨ë§‰ ë„ìš°ê¸° (í•˜ì§€ë§Œ íˆ¬ëª…í•˜ê²Œ í•´ì„œ ë’¤ëŠ” ë³´ì´ê²Œ)
                    overlay.style.background = "transparent"; // ì˜¤ë²„ë ˆì´ ë°°ê²½ íˆ¬ëª…í™” (ìƒë‹¨ íŒ¨ë„ì€ ë³´ì—¬ì•¼ í•˜ë‹ˆê¹Œ)
                    overlay.innerHTML = ""; // ì¤‘ì•™ ê²½ê³ ì°½ ì œê±° (ìƒë‹¨ íŒ¨ë„ì´ ê²½ê³  ì—­í•  ìˆ˜í–‰)
                    
                    // ëŒ€ì‹  ê·¸ë¦¬ë“œ ìª½ì—ë§Œ ê²½ê³  ë¬¸êµ¬ ì¶”ê°€
                    grid.innerHTML = `<div class="col-span-full text-center text-red-500 py-20 font-bold text-xl">ğŸš« INDIVIDUAL TARGETS LOCKED</div>`;
                    return;

                } else {
                    // ì•ˆì „: íŒ¨ë„ ì´ˆë¡ìƒ‰
                    marketPanel.className = "mb-10 w-full rounded-xl p-6 flex flex-col md:flex-row justify-between items-center gap-6 shadow-lg status-panel-safe";
                    document.getElementById('market-regime-text').className = "text-3xl font-bold text-green-400 tracking-widest";
                    document.getElementById('spy-value').className = "text-2xl font-bold text-green-400";
                }

                // ì¢…ëª© ë¦¬í¬íŠ¸ ë¡œë“œ
                const rRes = await fetch('final_v12_report.json?t=' + Date.now());
                const reports = await rRes.json();
                grid.innerHTML = '';

                if (reports.length === 0) {
                    grid.innerHTML = `<div class="col-span-full text-center text-gray-500 py-10">NO TARGETS DETECTED (WAITING FOR OPPORTUNITY)</div>`;
                    return;
                }

                reports.forEach((item, index) => {
                    let badge = item.status === 'STRONG' ? 'badge-strong' : (item.status === 'TRAP' ? 'badge-trap' : 'badge-watch');
                    const chartId = `tv_${index}`;
                    
                    const card = document.createElement('div');
                    card.className = 'card rounded-lg overflow-hidden p-0';
                    card.innerHTML = `
                        <div class="p-4 border-b border-gray-800 flex justify-between items-center bg-gray-900">
                            <div>
                                <h2 class="text-xl font-bold text-white">${item.symbol}</h2>
                                <p class="text-xs text-gray-400">DROP: <span class="text-red-400">${item.drawdown}%</span></p>
                            </div>
                            <span class="px-2 py-1 text-xs font-bold rounded ${badge}">${item.status}</span>
                        </div>
                        <div class="h-40 bg-black w-full" id="${chartId}"></div>
                        <div class="p-4">
                            <p class="text-sm text-gray-300">${item.reason_kr || "ë¶„ì„ ì¤‘..."}</p>
                        </div>
                    `;
                    grid.appendChild(card);
                    
                    setTimeout(() => {
                        new TradingView.widget({
                            "container_id": chartId, "width": "100%", "height": "100%",
                            "symbol": item.symbol, "interval": "D", "theme": "dark",
                            "style": "1", "locale": "kr", "hide_top_toolbar": true, "hide_side_toolbar": true, "allow_symbol_change": false, "save_image": false
                        });
                    }, index * 100);
                });

            } catch (e) {
                console.error(e);
            }
        }
        init();
    </script>
</body>
</html>
