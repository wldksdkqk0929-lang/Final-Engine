<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNIPER V13.2 HUD: ACTIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body { font-family: 'JetBrains Mono', monospace; background-color: #0d1117; color: #c9d1d9; }
        .hud-rank { background: #161b22; border: 1px solid #30363d; border-radius: 10px; padding: 15px; }
    </style>
</head>
<body class="p-4 md:p-8 max-w-7xl mx-auto">
    <header class="mb-10 flex flex-col md:flex-row justify-between items-center border-b border-gray-800 pb-6 gap-4">
        <h1 class="text-2xl font-bold text-blue-400">SNIPER V13.2 HUD</h1>
        <div class="flex gap-4">
            <div class="hud-rank">
                <p class="text-[10px] text-gray-500 uppercase">SPY (Market)</p>
                <p id="spy-v" class="text-xl font-bold text-blue-300">--</p>
            </div>
            <div class="hud-rank">
                <p class="text-[10px] text-gray-500 uppercase">VIX (Fear)</p>
                <p id="vix-v" class="text-xl font-bold text-yellow-400">--</p>
            </div>
        </div>
    </header>
    <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    <script>
        async function load() {
            try {
                const m = await (await fetch('market_status.json?t=' + Date.now())).json();
                document.getElementById('spy-v').innerText = "$" + m.spy_price;
                document.getElementById('vix-v').innerText = m.vix;
                const reports = await (await fetch('final_v12_report.json?t=' + Date.now())).json();
                const g = document.getElementById('grid');
                g.innerHTML = '';
                reports.forEach((item, i) => {
                    const cid = `chart_${i}`;
                    const card = document.createElement('div');
                    card.className = 'hud-rank overflow-hidden';
                    card.innerHTML = `<div class="mb-3 flex justify-between font-bold"><span>${item.symbol}</span><span class="text-[10px] px-2 py-0.5 rounded bg-gray-800">${item.status}</span></div><div id="${cid}" class="h-40 w-full"></div><p class="mt-3 text-[10px] text-gray-500 italic">${item.reason_kr}</p>`;
                    g.appendChild(card);
                    new TradingView.widget({"container_id":cid,"width":"100%","height":"100%","symbol":item.symbol,"interval":"D","theme":"dark","style":"1","locale":"kr","hide_top_toolbar":true,"hide_side_toolbar":true});
                });
            } catch (e) { console.error(e); }
        }
        load();
    </script>
</body>
</html>
