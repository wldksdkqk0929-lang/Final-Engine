<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNIPER V12: SHADOW HUNTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body { font-family: 'JetBrains Mono', monospace; background-color: #0d1117; color: #c9d1d9; }
        .card { background: #161b22; border: 1px solid #30363d; transition: all 0.3s ease; }
        .card:hover { border-color: #58a6ff; transform: translateY(-2px); box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .badge-strong { background: #238636; color: white; }
        .badge-watch { background: #9e6a03; color: white; }
        .badge-late { background: #da3633; color: white; }
        .badge-trap { background: #30363d; color: #8b949e; }
        
        /* 로딩 애니메이션 */
        .loader { border: 3px solid #30363d; border-top: 3px solid #58a6ff; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="mb-8 flex justify-between items-center border-b border-gray-700 pb-4">
        <div>
            <h1 class="text-3xl font-bold text-blue-400">SNIPER <span class="text-white">V12</span></h1>
            <p class="text-xs text-gray-500 mt-1">SHADOW HUNTER PROTOCOL ACTIVATED</p>
        </div>
        <div class="text-right">
            <p id="update-time" class="text-xs text-gray-400">WAITING FOR DATA...</p>
            <div class="flex gap-2 mt-2 justify-end">
                <span class="px-2 py-1 text-xs rounded bg-green-900 text-green-300">RSI FILTER ON</span>
                <span class="px-2 py-1 text-xs rounded bg-blue-900 text-blue-300">AI BRAIN V1.5</span>
            </div>
        </div>
    </header>

    <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
        <div class="col-span-full text-center py-20">
            <div class="loader mx-auto mb-4"></div>
            <p class="text-gray-500">Retrieving Intelligence Reports...</p>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                // 캐시 방지용 타임스탬프 추가
                const response = await fetch('final_v12_report.json?t=' + new Date().getTime());
                if (!response.ok) throw new Error("Report file not found");
                
                const data = await response.json();
                const container = document.getElementById('grid-container');
                container.innerHTML = ''; // 로딩 삭제

                // 업데이트 시간 표시
                document.getElementById('update-time').innerText = "LAST UPDATE: " + new Date().toLocaleString();

                if (data.length === 0) {
                    container.innerHTML = `<div class="col-span-full text-center text-gray-500 py-10">NO TARGETS SURVIVED THE FILTER. (MARKET IS BORING)</div>`;
                    return;
                }

                data.forEach((item, index) => {
                    // 뱃지 색상 결정
                    let badgeClass = 'badge-watch';
                    if (item.status === 'STRONG') badgeClass = 'badge-strong';
                    if (item.status === 'LATE') badgeClass = 'badge-late';
                    if (item.status === 'TRAP') badgeClass = 'badge-trap';

                    // 카드 HTML 생성
                    const card = document.createElement('div');
                    card.className = 'card rounded-lg overflow-hidden p-0';
                    
                    // 차트 컨테이너 ID 생성
                    const chartId = `tv_chart_${index}`;

                    card.innerHTML = `
                        <div class="p-4 border-b border-gray-800 flex justify-between items-center bg-gray-900">
                            <div>
                                <h2 class="text-2xl font-bold text-white tracking-wider">${item.symbol}</h2>
                                <p class="text-xs text-gray-400">DROP: <span class="text-red-400">${item.drawdown}%</span> | VOL: <span class="text-yellow-400">${item.vol_ratio}%</span></p>
                            </div>
                            <span class="px-3 py-1 text-sm font-bold rounded ${badgeClass}">${item.status}</span>
                        </div>
                        
                        <div class="h-40 bg-black w-full" id="${chartId}"></div>

                        <div class="p-4">
                            <div class="flex justify-between text-xs text-gray-500 mb-2">
                                <span>AI RISK: ${item.risk_level}</span>
                                <span>MODEL: Gemini-Pro</span>
                            </div>
                            <p class="text-sm text-gray-300 leading-relaxed border-l-2 border-blue-500 pl-3">
                                ${item.reason_kr || "분석 대기 중..."}
                            </p>
                        </div>
                    `;
                    
                    container.appendChild(card);

                    // 트레이딩뷰 차트 위젯 생성 (비동기 딜레이)
                    setTimeout(() => {
                        new TradingView.widget({
                            "container_id": chartId,
                            "width": "100%",
                            "height": "100%",
                            "symbol": item.symbol,
                            "interval": "D",
                            "timezone": "Etc/UTC",
                            "theme": "dark",
                            "style": "1",
                            "locale": "kr",
                            "toolbar_bg": "#f1f3f6",
                            "enable_publishing": false,
                            "hide_top_toolbar": true,
                            "hide_side_toolbar": true,
                            "allow_symbol_change": false,
                            "save_image": false,
                            "details": false,
                            "hotlist": false,
                            "calendar": false
                        });
                    }, index * 100); // 순차 로딩
                });

            } catch (error) {
                console.error(error);
                document.getElementById('grid-container').innerHTML = `
                    <div class="col-span-full text-center text-red-500 py-10">
                        ⚠️ FAILED TO LOAD DATA.<br>
                        <span class="text-xs text-gray-600">Run 'inspector.py' first to generate report.</span>
                    </div>`;
            }
        }

        loadData();
    </script>
</body>
</html>
